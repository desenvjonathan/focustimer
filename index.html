<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play"> <img src="./assets/play.svg" alt="botão de play"></button>
      <button class="pause"> <img src="./assets/pause.svg" alt="botão de pause"></button>
      <button class="stop"> <img src="./assets/stop.svg" alt="botão de stop"></button>
      <button class="set"> <img src="./assets/set.svg" alt="botão para configurar o timer"></button>
    </div>
  </main>

  <footer>
    <button class="sound-on"> <img src="./assets/sound-on.svg" alt="imagem quando o som está on"> </button>
    <button class="sound-off"> <img src="./assets/sound-off.svg" alt="imagem quando o som está off"> </button>
  </footer>
</body>
</html>
